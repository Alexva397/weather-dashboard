<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid bg-primary p-2">
        <h1 class="row justify-content-center">Weather Dashboard</h1>
    </header>
    <div class="container-fluid main-display">
        <div class="row">
            <div class="col-3 m-1 search-area">
                <h3>Search by City:</h3>
                <div class="input-group mb-3">
                    <form id="searchForm">
                        <input type="text" class="form-control" placeholder="enter city here..." aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="submit"><i class="fas fa-search"></i></button>                               
                        </div>
                    </form>
                </div>
                <div id="searchHistory">

                </div>
            </div>
            <div id="searchDisplayEl" class="col-9"></div>
                <div id="todayWeather"></div>
                <div id="fiveDayForecast"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
